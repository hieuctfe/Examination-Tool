<div class="card mt-4">
  <div class="card-body">
    <h4 class="text-center">Manage Chapter</h4>
    <div class="d-flex">
      <button class="btn btn-info mb-4 mr-auto" (click)="showModal('create', null)">
        Add new Chapter
      </button>
      <button [disabled]="!isChange" class="btn btn-secondary mb-4 mr-2" (click)="save()">
        Save
      </button>
      <button [disabled]="!isChange" class="btn mb-4" (click)="reset()">
        Reset
      </button>
    </div>
    <div class="p-2">
      <i style="font-size: 30px" class="ion ion-md-information-circle" tooltip="You can drag and drop to change index between chapters"></i>
    </div>
    <ngx-sortable *ngIf="chapters && chapters.length > 0" #table class="w-100" [listStyle]="{
        width:'100%',
        height: 'auto'
      }" [items]="chapters" (listSorted)="listOrderChanged($event)">
      <ng-template let-chapter>
        <div class="card">
          <div class="card-body d-flex">
            <p class="mr-auto mt-0">
              Chapter {{findIndex(chapters, chapter) + 1}} : {{chapter.name}}
            </p>
            <button class="btn btn-info mr-2" (click)="showModal('edit', chapter)">
              <i class="ion ion-md-create"></i>
            </button>
            <button class="btn btn-danger mr-2" (click)="delete(chapter)">
              <i class="ion ion-md-trash"></i>
            </button>
          </div>
        </div>
      </ng-template>
    </ngx-sortable>
    <div *ngIf="chapters?.length == 0">
        <h6 class="text-center">There is no chapters</h6>
    </div>
  </div>
</div>
